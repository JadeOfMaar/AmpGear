// Stock airbrake
@PART[airbrake1]
{
	@mass += 0.25
	@description = Tough decisions were made, and insufficiently reheated cold snacks were shared, but it was decided that it would be a very good idea to upgrade C7's A.I.R.B.R.A.K.E.S. and give ultrasonic aircraft some ability to shed their velocity without exposing too much unshielded surface to the flaming atmosphere over or under them. The deployed heat tolerance is higher now, and experimental wide shield projection is employed versus the default tight fit projection, allowing for 50% more drag...or lift.
	@MODULE[ModuleAeroSurface]
	{
		@dragCoeff *= 1.5
		@deflectionLiftCoeff *= 1.5
		@uncasedTemp = 1800 // 1200
		// @casedTemp = 2400
	}
	MODULE
	{
		name = ModuleAblator
		tag = DSAblator
		ablativeResource = _Shieldnir
		lossExp = -2200
		lossConst = 0.6
		pyrolysisLossFactor = 22000
		reentryConductivity = 0.01
		ablationTempThresh = 423
		charMin = 1.0
		charMax = 1.0
		moduleIsEnabled = false
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = dstt_ShieldsUp
				description__ = Shieldnir for airbrakes.
				techRequired__ = experimentalElectrics
				moduleIsEnabled = true
			}
		}
	}
}

// Buff for their great surface area and low heat tolerance
