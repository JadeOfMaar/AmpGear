// Any cockpit with a certain minimum mass
// Nerfed vs Deep Sky's cockpits
@PART:HAS[#title[*Cockpit*],#mass[>1.9]]
{
	MODULE
	{
		name = ModuleAblator
		tag = DSAblator
		ablativeResource = _Shieldnir
		lossExp = -2200
		lossConst = 0.4
		pyrolysisLossFactor = 22000
		reentryConductivity = 0.01
		ablationTempThresh = 423
		charMin = 1.0
		charMax = 1.0
		moduleIsEnabled = false
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = dstt_ShieldsUp
				description__ = Shieldnir for compatible cockpits.
				techRequired__ = experimentalElectrics
				moduleIsEnabled = true
			}
		}
	}
}

// Nerf reduced if cockpit is large enough
@PART:HAS[#title[*Cockpit*],#mass[>5],@MODULE[ModuleAblator]]
{
	@MODULE[ModuleAblator]
	{
		@lossConst = 0.8
	}
}

