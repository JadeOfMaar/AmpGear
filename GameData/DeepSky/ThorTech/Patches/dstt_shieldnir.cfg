@PART[ds00_mk2cockpit|ds00_pres_mk2|ds00_pres_mk2adap]
{
	MODULE
	{
		name = ModuleAblator
		tag = DSAblator
		ablativeResource = MagneticCharge
		lossExp = -7500
		lossConst = 1.2 // 2
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 500
		charMin = 1.0
		charMax = 1.0
	}
}
