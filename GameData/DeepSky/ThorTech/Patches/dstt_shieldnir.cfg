// Stock airbrake
@PART[airbrake1]
{
	@MASS += 0.1
	@MODULE[ModuleAeroSurface]
	{
		@dragCoeff *= 2
		@uncasedTemp = 1800 // 1200
		// @casedTemp = 2400
	}
	MODULE
