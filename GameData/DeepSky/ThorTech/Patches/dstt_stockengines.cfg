@PART[toroidalAerospike]:FOR[ThorTech]
{
	!fx_* = none
	!sound,* = none
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		!fxOffset = none
		flameoutEffectName = flameout
		powerEffectName = running_liquid
		engageEffectName = engage
		// disengageEffectName = disengage
	}
	
	EFFECTS
	{
		running_liquid
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.05 0.3
				volume = 1.0 0.8
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			AUDIO
			{
				name = torch
				channel = Ship
				clip = DeepSky/00DeepSky/Sounds/RCSnoise_9
				volume = 0.2 0.0
				volume = 1.0 0.8
				pitch = 0.5 1
				pitch = 1.0 1.4
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = smoke
				modelName = Squad/FX/afterburner_shock
				transformName = thrustTransform
				emission = 0.05 0.0
				emission = 0.1 0.4
				emission = 1.0 1.0
				energy = 0.0 2.0
				energy = 0.5 2.0
				speed = 0.0 0.05
				speed = 1.0 0.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = fireorange
				modelName = DeepSky/00DeepSky/FX/SSME_PlumeOrange
				transformName = thrustTransform
				emission = 0.3 0.0
				emission = 1.0 0.6
				speed = 0.4 0.0
				speed = 0.5 0.1
				speed = 1.0 0.3
				energy = 0.0 2.5
				energy = 0.5 2.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
	}
}